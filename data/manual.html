<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" href="/favicon2.png" type="image/png">
    <link href="./normalize.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <button class="hamburger" aria-expanded="false">
          <span class="sr-only">Otwórz/zamknij menu</span>
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <div class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="./"
                ><strong>Strona główna </strong> <br />
              </a>
            </li>
            <li class="navigation__item">
              <a href="./manual"
                ><strong>Ręczne sterowanie </strong> <br />
                <!-- <div class="tech">(JS, ExpressJS, API)</div> -->
              </a>
            </li>
            <li class="navigation__item">
                <a href="./program"
                  ><strong>Automatyczne sterowanie </strong> <br />
                  <!-- <div class="tech">(JS, ExpressJS, API)</div> -->
                </a>
              </li>
            <li class="navigation__item">
              <a href="./stopwatch"
                ><strong>Minutnik </strong> <br />
                <!-- <div class="tech">(JS, ExpressJS, API)</div> -->
              </a>
            </li>
          </ul>
        </div>
    </nav>
  <h2>ESP8266 Web Server</h2> 
  <br>
  <div > Manualnie </div>
  <br>
  <button onclick=on()> Włącz</button> 
  <button onclick=off()> Wyłącz</button>
  <br><br>
  <div>Stan %GPIO_STATE%</div>
<script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.navigation');      
        const handleClick = () => {
        hamburger.classList.toggle('hamburger--active');
        hamburger.setAttribute('aria-expanded', hamburger.classList.contains('hamburger--active'));
        nav.classList.toggle('navigation--active');
        }
        hamburger.addEventListener('click', handleClick)
        function on() {
        fetch ("http://192.168.100.7/led2on")
        .then(response => {
            response.text();
            window.location.reload();
        })
        }
        
        function off() {
        fetch ("http://192.168.100.7/led2off")
        .then(response => {
            response.text();
            window.location.reload();
        })
        }
</script>
</body>
</html>
